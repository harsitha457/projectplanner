<ion-header>
  <ion-toolbar>
    <ion-title>initial-detail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar color ="primary">
    <ion-buttons slot ="start">
      <ion-back-button defaultHref="/initialpage"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedinitial.title}}</ion-title>
    <ion-buttons slot ="primary">
      <ion-button (click)="onDeleteinitial()">
        <ion-icon name ="trash" slot ="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col> <ion-img [src] ="loadedinitial.imageUrl"></ion-img>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <h1 text-center>{{loadedinitial.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item >
            <h1 text-center>{{loadedinitial.ingredients}}</h1>
          </ion-item>
          <ion-item>
            <p><a target="_blank" rel="noopener noreferrer" href="/tasks">view tasks under {{loadedinitial.title}}</a></p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
